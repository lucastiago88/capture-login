<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/eaae802a97.js" crossorigin="anonymous"></script>
    <title>Capture -Login</title>
</head>

<body>
    <main class="login-main">
        <div class="lado-esquerdo">
            <h1>Faça Login e Divirta-se!!!</h1>
            <img src="./assets/images/undraw_mobile_login_re_9ntv.svg" alt="faça Login">
        </div>
        <div class="lado-direito">
            <div class="card">
                <h1>Login</h1>
                <form action="" class="">
                    <div class="field">
                        <label for="usuario">Usúario</label>
                        <input type="text" name="usuario" id="nome" placeholder="Digite seu Usúario">
                    </div>

                    <div class="field">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" placeholder="Digite sua Senha">
                    </div>
                    <button class="btn" id="submit-button" type="submit">Login</button>
                </form>
            </div>
        </div>
    </main>
   
    
    <script src="./assets/js/sweetalert.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
